<html>
<body>
<script src="https://cdn.bootcss.com/d3/3.5.17/d3.min.js"></script>
<svg id=zero width=300 height =300 ></svg>
<script>
svg=d3.select('svg')
    
text=svg.append('text')
    .attr('class','mytext')
	.attr("x",25)
	.attr('y',25)
	.attr('dx','-.8em')
	.attr('dy','.35em')

text=text.transition()
    .duration(2000)
    .attr("x",50)
	.attr('y',50)
    .tween("text", function() {
    var i = d3.interpolateRound(100, 200);
    return function(t) {
        this.textContent = i(t);
    };
});    
	
	
</script>
</body>
</html>
