<html><head>  
        <meta charset="utf-8">  
        <title>中国地图</title>  
  <style>

</style></head> 
<body>
<script src="../temp/d3.min.js"></script>
<script>
	var width  = 1000;
	var height = 1000;
	var svg = d3.select("body").append("svg")
	    .attr("width", width)
	    .attr("height", height)
	    .append("g")

	var projection = d3.geo.mercator()
		.center([107, 31])  //(坐标)设置地图中心位置
		.scale(850) //设定缩放比例
    		.translate([width/2, height/2]); //平移
	var path = d3.geo.path()
		.projection(projection); //创建地图路径
	var color = d3.scale.category20();  //创建颜色
	
	d3.json("../temp/china.geojson", function(root) { //传入地图数据
		svg.selectAll("path")
			.data(root.features)
			.enter()
			.append("path")
			.attr("stroke","#000")
			.attr("stroke-width",1)
			.attr("fill", function(d,i){
				return color(i);
			})
			.attr("d", path )
			.on("mouseover",function(d,i){  //鼠标悬停变黄色
				d3.select(this)
				.attr("fill","yellow");
			})
			.on("mouseout",function(d,i){  //鼠标移开变回原来的颜色
			d3.select(this)
			    .attr("fill",color(i));
			});
	});
</script>
</body></html>
